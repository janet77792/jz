<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MindAR 太陽系 VR</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }
    a-scene {
      width: 100%; height: 100%;
      position: fixed; top: 0; left: 0;
    }
    .mindar-ui-loading, .mindar-ui-error, .mindar-ui-scanning {
      display: none;
    }
  </style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true"
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- target 圖像掃描位置 -->
    <a-entity mindar-image-target="targetIndex: 0" id="target">
      <!-- 太陽 -->
      <a-sphere position="0 0 0" radius="0.5" color="#FDB813"></a-sphere>
      <a-text value="太陽 Sun" color="white" position="0 -0.7 0" align="center"></a-text>

      <!-- 行星群 -->
      <a-entity id="planets"></a-entity>
    </a-entity>

  </a-scene>

  <script>
    // 行星資料
    const planets = [
      { name: "水星 Mercury", color: "#9E9E9E", radius: 0.08, distance: 0.8 },
      { name: "金星 Venus", color: "#FFCC80", radius: 0.1, distance: 1.1 },
      { name: "地球 Earth", color: "#2196F3", radius: 0.11, distance: 1.4 },
      { name: "火星 Mars", color: "#F44336", radius: 0.09, distance: 1.7 },
      { name: "木星 Jupiter", color: "#FFA726", radius: 0.22, distance: 2.2 },
      { name: "土星 Saturn", color: "#FFEB3B", radius: 0.2, distance: 2.7 },
      { name: "天王星 Uranus", color: "#80DEEA", radius: 0.18, distance: 3.1 },
      { name: "海王星 Neptune", color: "#3F51B5", radius: 0.17, distance: 3.5 }
    ];

    window.addEventListener("load", () => {
      const planetGroup = document.getElementById("planets");

      planets.forEach((planet, index) => {
        const angle = (index / planets.length) * Math.PI * 2;
        const x = planet.distance * Math.cos(angle);
        const z = planet.distance * Math.sin(angle);

        // 行星球體
        const sphere = document.createElement("a-sphere");
        sphere.setAttribute("position", `${x} 0 ${z}`);
        sphere.setAttribute("radius", planet.radius);
        sphere.setAttribute("color", planet.color);
        planetGroup.appendChild(sphere);

        // 名稱文字
        const label = document.createElement("a-text");
        label.setAttribute("value", planet.name);
        label.setAttribute("color", "white");
        label.setAttribute("align", "center");
        label.setAttribute("position", `${x} -0.3 ${z}`);
        label.setAttribute("side", "double");
        planetGroup.appendChild(label);
      });
    });
  </script>
</body>
</html>
