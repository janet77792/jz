<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MindAR 太陽系 VR</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background-color: transparent;
    }
    a-scene {
      width: 100%; height: 100%;
      position: fixed; top: 0; left: 0;
    }
    .mindar-ui-loading, .mindar-ui-error, .mindar-ui-scanning {
      display: none;
    }
  </style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
           color-space="sRGB"
           renderer="alpha: true, colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false"
           embedded
           cursor="rayOrigin: mouse; fuse: false">

    <a-assets>
      <a-asset-item id="notoFont" src="https://cdn.jsdelivr.net/npm/noto-sans-tc@latest/fonts/NotoSansTC-Regular.otf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="target">

      <!-- 太陽 -->
      <a-sphere position="0 0 0" radius="0.5" color="#FDB813"></a-sphere>
      <a-troika-text value="太陽 Sun" color="white" font="https://cdn.jsdelivr.net/npm/noto-sans-tc@latest/fonts/NotoSansTC-Regular.otf"
                     fontSize="0.1" position="0 -0.7 0" anchor="center" maxWidth="2"></a-troika-text>

      <!-- 太陽系容器 -->
      <a-entity id="solar-system"></a-entity>

      <!-- 資訊框 -->
      <a-plane id="info-box" visible="false" width="2" height="1"
               position="0 1.2 0" color="white" material="opacity: 0.9">
        <a-troika-text id="info-text" value="" color="black"
                       font="https://cdn.jsdelivr.net/npm/noto-sans-tc@latest/fonts/NotoSansTC-Regular.otf"
                       fontSize="0.07" anchor="center" maxWidth="1.8"
                       position="0 0 0.01"></a-troika-text>
      </a-plane>

    </a-entity>
  </a-scene>

  <script>
    const planets = [
      { name: "水星 Mercury", color: "#9E9E9E", radius: 0.08, distance: 0.8, orbitSpeed: 10, spinSpeed: 3000, info: "水星是最靠近太陽的行星，表面溫差極大。" },
      { name: "金星 Venus", color: "#FFCC80", radius: 0.1, distance: 1.1, orbitSpeed: 15, spinSpeed: 4000, info: "金星擁有厚重雲層，是最亮的行星之一。" },
      { name: "地球 Earth", color: "#2196F3", radius: 0.11, distance: 1.4, orbitSpeed: 20, spinSpeed: 3000, info: "地球是我們的家，唯一已知有生命的星球。" },
      { name: "火星 Mars", color: "#F44336", radius: 0.09, distance: 1.7, orbitSpeed: 25, spinSpeed: 3500, info: "火星被稱為紅色星球，可能存在水的痕跡。" },
      { name: "木星 Jupiter", color: "#FFA726", radius: 0.22, distance: 2.2, orbitSpeed: 30, spinSpeed: 2500, info: "木星是太陽系最大行星，擁有巨大風暴。" },
      { name: "土星 Saturn", color: "#FFEB3B", radius: 0.2, distance: 2.7, orbitSpeed: 35, spinSpeed: 2700, info: "土星著名於其壯麗的行星環。" },
      { name: "天王星 Uranus", color: "#80DEEA", radius: 0.18, distance: 3.1, orbitSpeed: 40, spinSpeed: 3300, info: "天王星自轉軸幾乎水平，極為特殊。" },
      { name: "海王星 Neptune", color: "#3F51B5", radius: 0.17, distance: 3.5, orbitSpeed: 45, spinSpeed: 3100, info: "海王星是最遠的行星，風速極高。" }
    ];

    const solarSystem = document.getElementById("solar-system");
    const infoBox = document.getElementById("info-box");
    const infoText = document.getElementById("info-text");

    planets.forEach((planet, index) => {
      const orbit = document.createElement("a-entity");
      orbit.setAttribute("rotation", "0 0 0");

      const sphere = document.createElement("a-sphere");
      sphere.setAttribute("position", `${planet.distance} 0 0`);
      sphere.setAttribute("radius", planet.radius);
      sphere.setAttribute("color", planet.color);
      sphere.setAttribute("class", "clickable");
      sphere.setAttribute("planet-index", index);

      // 點擊事件
      sphere.addEventListener("click", () => {
        infoText.setAttribute("value", planet.name + "\n" + planet.info);
        infoBox.setAttribute("visible", true);
      });

      // 名稱
      const label = document.createElement("a-troika-text");
      label.setAttribute("value", planet.name);
      label.setAttribute("font", "https://cdn.jsdelivr.net/npm/noto-sans-tc@latest/fonts/NotoSansTC-Regular.otf");
      label.setAttribute("color", "white");
      label.setAttribute("fontSize", "0.08");
      label.setAttribute("anchor", "center");
      label.setAttribute("maxWidth", "2");
      label.setAttribute("position", `${planet.distance} -0.2 0.01`);

      // 公轉動畫
      orbit.setAttribute("animation__orbit", {
        property: "rotation",
        to: "0 360 0",
        dur: planet.orbitSpeed * 1000,
        easing: "linear",
        loop: true
      });

      // 自轉動畫
      sphere.setAttribute("animation__spin", {
        property: "rotation",
        to: "0 360 0",
        dur: planet.spinSpeed,
        easing: "linear",
        loop: true
      });

      orbit.appendChild(sphere);
      orbit.appendChild(label);
      solarSystem.appendChild(orbit);
    });

    // 點空白區域關閉資訊框
    document.querySelector("a-scene").addEventListener("click", (e) => {
      if (!e.target.classList.contains("clickable")) {
        infoBox.setAttribute("visible", false);
      }
    });
  </script>
</body>
</html>
