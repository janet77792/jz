<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>太陽系 88 語音介紹</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
  <style>
    html, body {
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
      background-color: black; /* 背景黑色 */
    }
    a-scene {
      width: 100%; 
      height: 100%;
      background-color: black !important; /* 確保場景背景黑 */
    }
    #music-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: url('music_icon.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>

<!-- 背景音樂按鈕 -->
<div id="music-btn" title="播放/暫停背景音樂"></div>
<audio id="bg-music" loop>
  <source src="background-music.mp3" type="audio/mpeg" />
  您的瀏覽器不支援 audio 元素。
</audio>

<a-scene
  mindar-image="imageTargetSrc: targets.mind; autoStart: true"
  color-space="sRGB"
  renderer="alpha: false"  <!-- 改成不透明 -->
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  background="color: black"
>

  <a-assets>
    <img id="sun" src="sun.jpg" />
    <img id="mercury" src="mercury.jpg" />
    <img id="venus" src="venus.jpg" />
    <img id="earth" src="earth.jpg" />
    <img id="mars" src="mars.jpg" />
    <img id="jupiter" src="jupiter.jpg" />
    <img id="saturn" src="saturn.jpg" />
    <img id="uranus" src="uranus.jpg" />
    <img id="neptune" src="neptune.jpg" />
    <img id="speaker-icon" src="speaker.png" />
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0" id="target">
  </a-entity>
</a-scene>

<script>
  // 背景音樂控制
  const musicBtn = document.getElementById("music-btn");
  const bgMusic = document.getElementById("bg-music");
  let isPlaying = false;
  musicBtn.addEventListener("click", () => {
    if (isPlaying) {
      bgMusic.pause();
      isPlaying = false;
    } else {
      bgMusic.play();
      isPlaying = true;
    }
  });

  const planets = [
    { name: "太陽 Sun", texture: "#sun", desc: "太陽是太陽系的中心，是恆星。", radius: 0.5, distance: 0, orbitSpeed: 0 },
    { name: "水星 Mercury", texture: "#mercury", desc: "水星是最靠近太陽的行星。", radius: 0.08, distance: 0.9, orbitSpeed: 20000 },
    { name: "金星 Venus", texture: "#venus", desc: "金星是太陽系的第二顆行星。", radius: 0.1, distance: 1.2, orbitSpeed: 26000 },
    { name: "地球 Earth", texture: "#earth", desc: "地球孕育生命並富含氧氣。", radius: 0.11, distance: 1.5, orbitSpeed: 34000 },
    { name: "火星 Mars", texture: "#mars", desc: "火星是最遠的類地行星。", radius: 0.09, distance: 1.8, orbitSpeed: 40000 },
    { name: "木星 Jupiter", texture: "#jupiter", desc: "木星是太陽系最大行星。", radius: 0.22, distance: 2.3, orbitSpeed: 46000 },
    { name: "土星 Saturn", texture: "#saturn", desc: "土星擁有美麗的光環。", radius: 0.2, distance: 2.8, orbitSpeed: 54000 },
    { name: "天王星 Uranus", texture: "#uranus", desc: "天王星橫躺著自轉。", radius: 0.18, distance: 3.2, orbitSpeed: 62000 },
    { name: "海王星 Neptune", texture: "#neptune", desc: "海王星是第八顆行星。", radius: 0.17, distance: 3.6, orbitSpeed: 70000 }
  ];

  const target = document.querySelector("#target");

  planets.forEach((planet) => {
    // 公轉的圈(用動畫實現旋轉)
    const orbit = document.createElement("a-entity");
    if (planet.orbitSpeed > 0) {
      orbit.setAttribute("animation__orbit", {
        property: "rotation",
        to: "0 360 0",
        dur: planet.orbitSpeed,
        easing: "linear",
        loop: true
      });
    }

    // 行星球體
    const sphere = document.createElement("a-sphere");
    sphere.setAttribute("radius", planet.radius);
    sphere.setAttribute("material", `src: ${planet.texture}`);
    sphere.setAttribute("position", `${planet.distance} 0 0`);
    sphere.setAttribute("animation__spin", "property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true");

    orbit.appendChild(sphere);

    // 行星文字標籤
    const label = document.createElement("a-entity");
    label.setAttribute("troika-text", {
      value: planet.name,
      color: "white",
      fontSize: 0.12,
      anchor: "center",
      fontFamily: "Noto Sans TC"
    });
    label.setAttribute("position", `${planet.distance} ${planet.radius + 0.12} 0`);
    orbit.appendChild(label);

    // 介紹文字背景板
    const descBg = document.createElement("a-plane");
    descBg.setAttribute("width", 1.2);
    descBg.setAttribute("height", 0.18);
    descBg.setAttribute("color", "white");
    descBg.setAttribute("material", "shader: flat");
    descBg.setAttribute("position", `${planet.distance} ${-planet.radius - 0.15} 0.05`);
    orbit.appendChild(descBg);

    // 介紹文字
    const desc = document.createElement("a-entity");
    desc.setAttribute("troika-text", {
      value: planet.desc,
      color: "black",
      fontSize: 0.06,
      anchor: "center",
      fontFamily: "Noto Sans TC",
      maxWidth: 1.1
    });
    desc.setAttribute("position", `${planet.distance} ${-planet.radius - 0.15} 0.06`);
    orbit.appendChild(desc);

    // 語音按鈕（小喇叭）
    const speaker = document.createElement("a-image");
    speaker.setAttribute("src", "#speaker-icon");
    speaker.setAttribute("width", 0.12);
    speaker.setAttribute("height", 0.12);
    speaker.setAttribute("position", `${planet.distance + 0.7} ${-planet.radius - 0.15} 0.06`);
    speaker.setAttribute("look-at", "[camera]");
    orbit.appendChild(speaker);

    // 點擊播放朗讀
    speaker.addEventListener("click", () => {
      if (window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();
      }
      const utterance = new SpeechSynthesisUtterance(planet.desc);
      utterance.lang = "zh-TW";
      window.speechSynthesis.speak(utterance);
    });

    target.appendChild(orbit);
  });
</script>

</body>
</html>
