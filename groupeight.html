<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>第8組 太陽系 VR</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: transparent; }
    a-scene { position: fixed; width: 100%; height: 100%; }
  </style>
</head>
<body>

<a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
         color-space="sRGB"
         renderer="alpha: true, colorManagement: true, physicallyCorrectLights"
         vr-mode-ui="enabled: false"
         device-orientation-permission-ui="enabled: false">

  <a-assets>
    <img id="sun" src="sun.jpg">
    <img id="mercury" src="mercury.jpg">
    <img id="venus" src="venus.jpg">
    <img id="earth" src="earth.jpg">
    <img id="mars" src="mars.jpg">
    <img id="jupiter" src="jupiter.jpg">
    <img id="saturn" src="saturn.jpg">
    <img id="uranus" src="uranus.jpg">
    <img id="neptune" src="neptune.jpg">
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0" id="target">
    <a-entity id="solar-system" position="0 0 0" scale="1 1 1">

      <!-- 太陽 -->
      <a-sphere position="0 0 0" radius="0.5" material="src: #sun"
        animation__spin="property: rotation; to: 0 360 0; dur: 5000; loop: true; easing: linear"></a-sphere>
      <a-entity troika-text="value: 太陽 Sun; color: white; fontFamily: Noto Sans TC; fontSize: 0.25; anchor: center;"
                position="0 -0.65 0"></a-entity>

    </a-entity>
  </a-entity>

</a-scene>

<script>
const planets = [
  { name: "水星 Mercury", texture: "#mercury", radius: 0.08, distance: 0.9, orbitSpeed: 10 },
  { name: "金星 Venus", texture: "#venus", radius: 0.1, distance: 1.2, orbitSpeed: 13 },
  { name: "地球 Earth", texture: "#earth", radius: 0.11, distance: 1.5, orbitSpeed: 17 },
  { name: "火星 Mars", texture: "#mars", radius: 0.09, distance: 1.8, orbitSpeed: 20 },
  { name: "木星 Jupiter", texture: "#jupiter", radius: 0.22, distance: 2.3, orbitSpeed: 23 },
  { name: "土星 Saturn", texture: "#saturn", radius: 0.2, distance: 2.8, orbitSpeed: 27 },
  { name: "天王星 Uranus", texture: "#uranus", radius: 0.18, distance: 3.2, orbitSpeed: 31 },
  { name: "海王星 Neptune", texture: "#neptune", radius: 0.17, distance: 3.6, orbitSpeed: 35 }
];

window.addEventListener("load", () => {
  const solarSystem = document.getElementById("solar-system");

  planets.forEach(planet => {
    const orbit = document.createElement("a-entity");

    // 行星球
    const sphere = document.createElement("a-sphere");
    sphere.setAttribute("position", `${planet.distance} 0 0`);
    sphere.setAttribute("radius", planet.radius);
    sphere.setAttribute("material", `src: ${planet.texture}`);
    sphere.setAttribute("animation__spin", {
      property: "rotation",
      to: "0 360 0",
      dur: 4000,
      easing: "linear",
      loop: true
    });

    // 行星說明文字（固定位置）
    const label = document.createElement("a-entity");
    label.setAttribute("troika-text", {
      value: planet.name,
      color: "white",
      fontFamily: "Noto Sans TC",
      fontSize: 0.15,
      anchor: "center"
    });
    label.setAttribute("position", `${planet.distance} -0.3 0`);

    // 公轉動畫
    orbit.setAttribute("animation__orbit", {
      property: "rotation",
      to: "0 360 0",
      dur: planet.orbitSpeed * 1000,
      easing: "linear",
      loop: true
    });

    orbit.appendChild(sphere);
    solarSystem.appendChild(orbit);
    solarSystem.appendChild(label);
  });
});
</script>

</body>
</html>
