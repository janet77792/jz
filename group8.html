<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>一列排列的太陽系</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-entity camera look-controls position="0 7 35"></a-entity>

    <a-sphere position="0 3 0" radius="3.75" color="orange"></a-sphere>
    <a-text value="太陽 / Sun" position="0 0.5 0" align="center" color="#fff" width="4" shader="msdf" font="https://cdn.aframe.io/fonts/mozillavr.fnt"></a-text>

    <a-sphere position="4.5 3 0" radius="0.09" color="#a9a9a9" onclick="window.open('https://zh.wikipedia.org/zh-tw/水星')"></a-sphere>
    <a-text value="水星 / Mercury" position="4.5 0.5 0" align="center" color="#eee" width="4" shader="msdf" font="https://cdn.aframe.io/fonts/mozillavr.fnt"></a-text>

    <a-sphere position="7.8 3 0" radius="0.225" color="#deb887" onclick="window.open('https://zh.wikipedia.org/zh-tw/金星')"></a-sphere>
    <a-text value="金星 / Venus" position="7.8 0.5 0" align="center" color="#eee" width="4" shader="msdf" font="https://cdn.aframe.io/fonts/mozillavr.fnt"></a-text>

    <a-sphere position="10.5 3 0" radius="0.24" color="#4CC3D9" onclick="window.open('https://zh.wikipedia.org/zh-tw/地球')"></a-sphere>
    <a-text value="地球 / Earth" position="10.5 0.5 0" align="center" color="#eee" width="4" shader="msdf" font="https://cdn.aframe.io/fonts/mozillavr.fnt"></a-text>

    <a-sphere position="15.9 3 0" radius="0.135" color="#EF2D5E" onclick="window.open('https://zh.wikipedia.org/zh-tw/火星')"></a-sphere>
    <a-text value="火星 / Mars" position="15.9 0.5 0" align="center" color="#eee" width="4" shader="msdf" font="https://cdn.aframe.io/fonts/mozillavr.fnt"></a-text>

    <a-sphere position="27 3 0" radius="2.7" color="#d2b48c" onclick="window.open('https://zh.wikipedia.org/zh-tw/木星')"></a-sphere>
    <a-text value="木星 / Jupiter" position="27 0.5 0" align="center" color="#eee" width="4" shader="msdf" font="https://cdn.aframe.io/fonts/mozillavr.fnt"></a-text>

    <a-sphere position="37.5 3 0" radius="2.25" color="#f4a460" onclick="window.open('https://zh.wikipedia.org/zh-tw/土星')"></a-sphere>
    <a-text value="土星 / Saturn" position="37.5 0.5 0" align="center" color="#eee" width="4" shader="msdf" font="https://cdn.aframe.io/fonts/mozillavr.fnt"></a-text>

    <a-sphere position="48 3 0" radius="0.9" color="#afeeee" onclick="window.open('https://zh.wikipedia.org/zh-tw/天王星')"></a-sphere>
    <a-text value="天王星 / Uranus" position="48 0.5 0" align="center" color="#eee" width="4" shader="msdf" font="https://cdn.aframe.io/fonts/mozillavr.fnt"></a-text>

    <a-sphere position="57 3 0" radius="0.87" color="#4682b4" onclick="window.open('https://zh.wikipedia.org/zh-tw/海王星')"></a-sphere>
    <a-text value="海王星 / Neptune" position="57 0.5 0" align="center" color="#eee" width="4" shader="msdf" font="https://cdn.aframe.io/fonts/mozillavr.fnt"></a-text>

    <a-sky color="#28004D"></a-sky>
  </a-scene>
</body>
</html>
