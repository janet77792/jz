<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>第8組 太陽系 VR</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:transparent; touch-action:none; }
    a-scene { width:100%; height:100%; position:fixed; top:0; left:0; }
    .mindar-ui-loading, .mindar-ui-error, .mindar-ui-scanning { display:none; }
  </style>
</head>
<body>
<a-scene mindar-image="imageTargetSrc: targets.mind; autoStart:true; filterMinCF:0.0001; filterBeta:0.01"
         renderer="alpha:true, colorManagement:true, physicallyCorrectLights"
         vr-mode-ui="enabled:false"
         device-orientation-permission-ui="enabled:false">
  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-entity id="solar-system" scale="1 1 1">
      <!-- 太陽 -->
      <a-sphere position="0 0 0" radius="0.5" color="#FDB813"></a-sphere>
      <a-entity troika-text="value: 太陽 Sun; color:white; fontFamily:Noto Sans TC; fontSize:0.3; anchor:center" position="0 -0.7 0"></a-entity>
      <a-plane color="white" width="1.3" height="0.28" material="shader:flat" position="0 -1.0 0.01" radius="0.05"></a-plane>
      <a-entity troika-text="value: 太陽系的中心天體\nThe central body of the solar system.; color:black; fontSize:0.08; anchor:center" position="0 -1.0 0.02"></a-entity>
    </a-entity>
  </a-entity>
</a-scene>

<script>
const planetData = [
  { name: "水星 Mercury", size:0.08, dist:0.9, descCN: "太陽系中最靠近太陽的行星。", descEN: "The closest planet to the Sun.", nameFS:0.15 },
  { name: "金星 Venus", size:0.1, dist:1.2, descCN: "有著厚重大氣的類地行星。", descEN: "A terrestrial planet with a thick atmosphere.", nameFS:0.2 },
  { name: "地球 Earth", size:0.11, dist:1.5, descCN: "地球孕育著豐富多樣的生命。", descEN: "TThe Earth is home to a rich variety of life.", nameFS:0.2 },
  { name: "火星 Mars", size:0.09, dist:1.8, descCN: "表面乾燥的紅色星球。", descEN: "A dry, red planet with a dusty surface.", nameFS:0.2 },
  { name: "木星 Jupiter", size:0.22, dist:2.3, descCN: "太陽系中最大行星。", descEN: "The largest planet in the Solar System.", nameFS:0.2 },
  { name: "土星 Saturn", size:0.2, dist:2.8, descCN: "擁有壯觀環系的氣體巨星。", descEN: "A gas giant with spectacular rings.", nameFS:0.2 },
  { name: "天王星 Uranus", size:0.18, dist:3.2, descCN: "藍綠色的冰巨星。", descEN: "A cyan-colored ice giant.", nameFS:0.2 },
  { name: "海王星 Neptune", size:0.17, dist:3.6, descCN: "最遠的行星，擁有深藍外觀。", descEN: "The farthest planet, deep blue in color.", nameFS:0.2 }
];

window.addEventListener("load", () => {
  const system = document.getElementById("solar-system");
  planetData.forEach(p => {
    const e = document.createElement("a-entity");
    e.setAttribute("rotation","0 0 0");
    const s = document.createElement("a-sphere");
    s.setAttribute("position", `${p.dist} 0 0`);
    s.setAttribute("radius", p.size);
    s.setAttribute("color", p.color||"#FFF");
    s.setAttribute("animation__spin", {property:"rotation", to:"0 360 0", dur:p.spinSpeed||3000,easing:"linear",loop:true});
    const label = document.createElement("a-entity");
    label.setAttribute("troika-text", {value:p.name,color:"white",fontFamily:"Noto Sans TC",fontSize:p.nameFS,anchor:"center"});
    label.setAttribute("position", `${p.dist} -0.3 0`);
    const descBG = document.createElement("a-plane");
    descBG.setAttribute("color","white");
    descBG.setAttribute("width",1.2);
    descBG.setAttribute("height",0.28);
    descBG.setAttribute("material","shader:flat");
    descBG.setAttribute("position",`${p.dist} -0.55 0.01`);
    descBG.setAttribute("radius","0.05");
    const desc = document.createElement("a-entity");
    desc.setAttribute("troika-text",{value:`${p.descCN}\n${p.descEN}`,color:"black",fontFamily:"Noto Sans TC",fontSize:0.07,anchor:"center",maxWidth:1.1});
    desc.setAttribute("position",`${p.dist} -0.55 0.02`);
    e.appendChild(s);
    e.appendChild(label);
    e.appendChild(descBG);
    e.appendChild(desc);
    e.setAttribute("animation__orbit",{property:"rotation",to:"0 360 0",dur:(p.orbitSpeed||20)*1000,easing:"linear",loop:true});
    system.appendChild(e);
  });
});

// pinch zoom
let startDist=null, initScale=1;
const system = document.getElementById("solar-system");
document.addEventListener("touchmove", e=>{
  if(e.touches.length===2){
    const dx=e.touches[0].clientX - e.touches[1].clientX;
    const dy=e.touches[0].clientY - e.touches[1].clientY;
    const d=Math.hypot(dx,dy);
    if(!startDist){startDist=d; initScale= system.getAttribute("scale").x;}
    else{
      let sc=initScale*(d/startDist);
      sc=Math.min(Math.max(sc,0.5),2);
      system.setAttribute("scale", `${sc} ${sc} ${sc}`);
    }
  }
});
document.addEventListener("touchend", e=>{ if(e.touches.length<2) startDist=null; });
</script>
</body>
</html>
