<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>第8組 太陽系 VR - 捏合縮放示範</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-gesture-detector@3.0.0/dist/aframe-gesture-detector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background-color: transparent;
    }
    a-scene {
      width: 100%; height: 100%;
      position: fixed; top: 0; left: 0;
    }
    .mindar-ui-loading, .mindar-ui-error, .mindar-ui-scanning {
      display: none;
    }
  </style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true"
           gesture-detector
           color-space="sRGB"
           renderer="alpha: true, colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="target">
      <!-- 太陽 -->
      <a-sphere position="0 0 0" radius="0.5" color="#FDB813"></a-sphere>
      <a-entity troika-text="value: 太陽 Sun; color: white; fontFamily: Noto Sans TC; fontSize: 0.3; anchor: center;" position="0 -0.7 0"></a-entity>

      <!-- 太陽系容器 -->
      <a-entity id="solar-system"></a-entity>
    </a-entity>
  </a-scene>

  <script>
    const planets = [
      { name: "水星 Mercury", color: "#9E9E9E", radius: 0.08, distance: 0.8, orbitSpeed: 10000, spinSpeed: 3000, intro: "水星是最靠近太陽的行星。" },
      { name: "金星 Venus", color: "#FFCC80", radius: 0.1, distance: 1.1, orbitSpeed: 15000, spinSpeed: 4000, intro: "金星有濃厚的大氣層。" },
      { name: "地球 Earth", color: "#2196F3", radius: 0.11, distance: 1.4, orbitSpeed: 20000, spinSpeed: 3000, intro: "地球是我們居住的星球。" },
      { name: "火星 Mars", color: "#F44336", radius: 0.09, distance: 1.7, orbitSpeed: 25000, spinSpeed: 3500, intro: "火星被稱為紅色星球。" },
      { name: "木星 Jupiter", color: "#FFA726", radius: 0.22, distance: 2.2, orbitSpeed: 30000, spinSpeed: 2500, intro: "木星是最大的行星。" },
      { name: "土星 Saturn", color: "#FFEB3B", radius: 0.2, distance: 2.7, orbitSpeed: 35000, spinSpeed: 2700, intro: "土星有漂亮的環。" },
      { name: "天王星 Uranus", color: "#80DEEA", radius: 0.18, distance: 3.1, orbitSpeed: 40000, spinSpeed: 3300, intro: "天王星是一顆氣態巨行星。" },
      { name: "海王星 Neptune", color: "#3F51B5", radius: 0.17, distance: 3.5, orbitSpeed: 45000, spinSpeed: 3100, intro: "海王星是最遠的行星。" }
    ];

    window.addEventListener("load", () => {
      const solarSystem = document.getElementById("solar-system");

      planets.forEach((planet) => {
        const orbit = document.createElement("a-entity");
        orbit.setAttribute("rotation", "0 0 0");

        const sphere = document.createElement("a-sphere");
        sphere.setAttribute("position", `${planet.distance} 0 0`);
        sphere.setAttribute("radius", planet.radius);
        sphere.setAttribute("color", planet.color);
        sphere.classList.add("gesture-handler");
        sphere.setAttribute("scale", "1 1 1");

        sphere.setAttribute("animation__spin", {
          property: "rotation",
          to: "0 360 0",
          dur: planet.spinSpeed,
          easing: "linear",
          loop: true
        });

        const label = document.createElement("a-entity");
        label.setAttribute("troika-text", {
          value: planet.name,
          color: "white",
          fontFamily: "Noto Sans TC",
          fontSize: 0.2,
          anchor: "center",
          maxWidth: 1.5,
        });
        label.setAttribute("position", `${planet.distance} -0.3 0`);

        const intro = document.createElement("a-entity");
        intro.setAttribute("troika-text", {
          value: planet.intro,
          color: "black",
          fontFamily: "Noto Sans TC",
          fontSize: 0.15,
          anchor: "center",
          maxWidth: 1.5,
          backgroundColor: "white"
        });
        intro.setAttribute("position", `${planet.distance} -0.6 0`);
        intro.setAttribute("visible", "false");
        intro.setAttribute("geometry", {
          primitive: 'plane',
          width: 1.8,
          height: 0.5,
        });
        intro.setAttribute("material", {
          color: 'white',
          opacity: 0.8,
        });

        orbit.appendChild(sphere);
        orbit.appendChild(label);
        orbit.appendChild(intro);

        orbit.setAttribute("animation__orbit", {
          property: "rotation",
          to: `0 360 0`,
          dur: planet.orbitSpeed,
          easing: "linear",
          loop: true
        });

        solarSystem.appendChild(orbit);

        // 手勢控制
        sphere.addEventListener("gesturestarted", (e) => {
          sphere.startScale = sphere.getAttribute("scale").x;
        });

        sphere.addEventListener("gesturechanged", (e) => {
          let newScale = sphere.startScale * e.detail.scale;
          newScale = Math.min(Math.max(newScale, 0.5), 3);
          sphere.setAttribute("scale", `${newScale} ${newScale} ${newScale}`);

          if (newScale > 1.5) {
            intro.setAttribute("visible", "true");
          } else {
            intro.setAttribute("visible", "false");
          }
        });
      });
    });
  </script>
</body>
</html>
