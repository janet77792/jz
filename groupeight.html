<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>8 太陽系 VR</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background-color: transparent;
    }
    a-scene {
      width: 100%; height: 100%;
      position: fixed; top: 0; left: 0;
    }
    .mindar-ui-loading, .mindar-ui-error, .mindar-ui-scanning {
      display: none;
    }
  </style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true; filterMinCF:0.0001; filterBeta: 0.01"
           color-space="sRGB"
           renderer="alpha: true, colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">

    <a-assets></a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="target">

      <!-- 太陽 -->
      <a-sphere position="0 0 0" radius="0.3" color="#FDB813"></a-sphere>
      <a-text value="太陽 Sun" color="white" position="0 -0.5 0" align="center" side="double" wrap-count="10"></a-text>

      <!-- 太陽系容器 -->
      <a-entity id="solar-system"></a-entity>

    </a-entity>

    <!-- 說明版 -->
    <a-entity id="info-panel" visible="false">
      <a-plane id="info-bg" position="0 1.5 0" width="2" height="0.6" color="#FFFFFF" opacity="0.9"></a-plane>
      <a-text id="info-text" value=""
              color="#000000"
              position="0 1.5 0.01"
              align="center"
              side="double"
              wrap-count="25"
              width="1.8"
              baseline="center">
      </a-text>
    </a-entity>

  </a-scene>

  <script>
    const planets = [
      { name: "水星 Mercury", color: "#9E9E9E", radius: 0.08, distance: 0.8, orbitSpeed: 10, spinSpeed: 3000, description: "水星是離太陽最近的行星，表面溫差極大。" },
      { name: "金星 Venus", color: "#FFCC80", radius: 0.1, distance: 1.1, orbitSpeed: 15, spinSpeed: 4000, description: "金星是太陽系最炙熱的行星，表面覆蓋濃厚雲層。" },
      { name: "地球 Earth", color: "#2196F3", radius: 0.11, distance: 1.4, orbitSpeed: 20, spinSpeed: 3000, description: "地球是目前已知唯一有生命的星球。" },
      { name: "火星 Mars", color: "#F44336", radius: 0.09, distance: 1.7, orbitSpeed: 25, spinSpeed: 3500, description: "火星有紅色表土和巨大的奧林帕斯山。" },
      { name: "木星 Jupiter", color: "#FFA726", radius: 0.22, distance: 2.2, orbitSpeed: 30, spinSpeed: 2500, description: "木星是太陽系最大行星，有巨大紅斑風暴。" },
      { name: "土星 Saturn", color: "#FFEB3B", radius: 0.2, distance: 2.7, orbitSpeed: 35, spinSpeed: 2700, description: "土星擁有壯觀的環系，由冰與岩石組成。" },
      { name: "天王星 Uranus", color: "#80DEEA", radius: 0.18, distance: 3.1, orbitSpeed: 40, spinSpeed: 3300, description: "天王星自轉軸幾乎平躺，有淡藍色外觀。" },
      { name: "海王星 Neptune", color: "#3F51B5", radius: 0.17, distance: 3.5, orbitSpeed: 45, spinSpeed: 3100, description: "海王星是太陽系最遠行星，藍色氣體巨星。" }
    ];

    window.addEventListener("load", () => {
      const solarSystem = document.getElementById("solar-system");
      const infoPanel = document.getElementById("info-panel");
      const infoText = document.getElementById("info-text");

      planets.forEach((planet) => {
        const orbit = document.createElement("a-entity");
        orbit.setAttribute("rotation", "0 0 0");

        const sphere = document.createElement("a-sphere");
        sphere.setAttribute("position", `${planet.distance} 0 0`);
        sphere.setAttribute("radius", planet.radius);
        sphere.setAttribute("color", planet.color);

        // 自轉
        sphere.setAttribute("animation__spin", {
          property: "rotation",
          to: "0 360 0",
          dur: planet.spinSpeed,
          easing: "linear",
          loop: true
        });

        // 名稱文字
        const label = document.createElement("a-text");
        label.setAttribute("value", planet.name);
        label.setAttribute("color", "white");
        label.setAttribute("align", "center");
        label.setAttribute("position", `${planet.distance} -0.3 0`);
        label.setAttribute("side", "double");
        label.setAttribute("baseline", "center");
        label.setAttribute("wrap-count", "10");
        label.setAttribute("width", "1");

        // 點擊顯示說明
        sphere.addEventListener("click", () => {
          infoText.setAttribute("value", planet.description);
          infoPanel.setAttribute("visible", "true");
        });

        orbit.appendChild(sphere);
        orbit.appendChild(label);

        // 公轉
        orbit.setAttribute("animation__orbit", {
          property: "rotation",
          to: "0 360 0",
          dur: planet.orbitSpeed * 1000,
          easing: "linear",
          loop: true
        });

        solarSystem.appendChild(orbit);
      });

      // 點擊空白處關閉說明
      document.querySelector("a-scene").addEventListener("click", (e) => {
        if (e.target.tagName !== "A-SPHERE") {
          infoPanel.setAttribute("visible", "false");
        }
      });
    });
  </script>
</body>
</html>
