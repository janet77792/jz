<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>8 太陽系 VR 中文版</title>

  <!-- A-Frame 和 MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- 支援中文字的 msdf 組件 -->
  <script src="https://cdn.jsdelivr.net/gh/chenzlabs/aframe-msdf-text-component@master/dist/aframe-msdf-text-component.min.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background-color: transparent;
    }
    a-scene {
      width: 100%; height: 100%;
      position: fixed; top: 0; left: 0;
    }
    #custom-text {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 0.5em 1em;
      font-size: 1.5em;
      border-radius: 0.3em;
      z-index: 9999;
    }
  </style>
</head>
<body>

<!-- 說明文字框 -->
<div id="custom-text"></div>

<a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true; filterMinCF:0.0001; filterBeta: 0.01"
         color-space="sRGB"
         renderer="alpha: true, colorManagement: true, physicallyCorrectLights"
         vr-mode-ui="enabled: false"
         device-orientation-permission-ui="enabled: false">

  <!-- 中文字型資源 -->
  <a-assets>
    <a-asset-item id="font" src="https://cdn.jsdelivr.net/gh/chenzlabs/aframe-msdf-text-example/assets/NotoSansCJKtc-Regular.fnt"></a-asset-item>
    <img id="font-image" src="https://cdn.jsdelivr.net/gh/chenzlabs/aframe-msdf-text-example/assets/NotoSansCJKtc-Regular.png" />
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0" id="target">
    <!-- 太陽 -->
    <a-sphere position="0 0 0" radius="0.3" color="#FDB813"></a-sphere>
    <a-entity text="value: 太陽 Sun; font: #font; shader: msdf; color: white; align: center"
              position="0 -0.5 0"></a-entity>

    <!-- 太陽系容器 -->
    <a-entity id="solar-system"></a-entity>
  </a-entity>
</a-scene>

<script>
  const planets = [
    { name: "水星 Mercury", color: "#9E9E9E", radius: 0.08, distance: 0.8, orbitSpeed: 10, spinSpeed: 3000, description: "水星是離太陽最近的行星，表面溫差極大。" },
    { name: "金星 Venus", color: "#FFCC80", radius: 0.1, distance: 1.1, orbitSpeed: 15, spinSpeed: 4000, description: "金星有厚重雲層，表面溫度極高。" },
    { name: "地球 Earth", color: "#2196F3", radius: 0.11, distance: 1.4, orbitSpeed: 20, spinSpeed: 3000, description: "地球是我們的家，也是目前唯一確認有生命存在的星球。" },
    { name: "火星 Mars", color: "#F44336", radius: 0.09, distance: 1.7, orbitSpeed: 25, spinSpeed: 3500, description: "火星被稱為紅色星球，擁有大量鐵氧化物。" },
    { name: "木星 Jupiter", color: "#FFA726", radius: 0.22, distance: 2.2, orbitSpeed: 30, spinSpeed: 2500, description: "木星是太陽系最大的行星，擁有壯觀的大紅斑。" },
    { name: "土星 Saturn", color: "#FFEB3B", radius: 0.2, distance: 2.7, orbitSpeed: 35, spinSpeed: 2700, description: "土星以其美麗環狀星環著稱，主要由冰粒構成。" },
    { name: "天王星 Uranus", color: "#80DEEA", radius: 0.18, distance: 3.1, orbitSpeed: 40, spinSpeed: 3300, description: "天王星自轉軸傾斜，幾乎橫躺公轉。" },
    { name: "海王星 Neptune", color: "#3F51B5", radius: 0.17, distance: 3.5, orbitSpeed: 45, spinSpeed: 3100, description: "海王星是距離太陽最遠的行星，有強烈風暴。" }
  ];

  document.querySelector("a-scene").addEventListener("loaded", () => {
    const solarSystem = document.getElementById("solar-system");
    const textBox = document.getElementById("custom-text");

    planets.forEach((planet) => {
      const orbit = document.createElement("a-entity");
      orbit.setAttribute("rotation", "0 0 0");

      const sphere = document.createElement("a-sphere");
      sphere.setAttribute("position", `${planet.distance} 0 0`);
      sphere.setAttribute("radius", planet.radius);
      sphere.setAttribute("color", planet.color);

      sphere.setAttribute("animation__spin", {
        property: "rotation",
        to: "0 360 0",
        dur: planet.spinSpeed,
        easing: "linear",
        loop: true
      });

      const label = document.createElement("a-entity");
      label.setAttribute("text", `value: ${planet.name}; font: #font; shader: msdf; color: white; align: center`);
      label.setAttribute("position", `${planet.distance} -0.3 0`);

      sphere.addEventListener("click", () => {
        textBox.innerText = planet.description;
        textBox.style.display = "block";
        setTimeout(() => {
          textBox.style.display = "none";
        }, 3000);
      });

      orbit.appendChild(sphere);
      orbit.appendChild(label);

      orbit.setAttribute("animation__orbit", {
        property: "rotation",
        to: "0 360 0",
        dur: planet.orbitSpeed * 1000,
        easing: "linear",
        loop: true
      });

      solarSystem.appendChild(orbit);
    });
  });
</script>
</body>
</html>
