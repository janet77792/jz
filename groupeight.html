<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solar System AR</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background: #222;
        color: #fff;
        border-radius: 8px;
        font-size: 16px;
        z-index: 10;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="ar-button" onclick="startAR()">開始AR</button>

    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: false;" embedded color-space="sRGB">
      <a-assets>
        <img id="earth-texture" src="earth.jpg">
        <img id="sun-texture" src="sun.jpg">
        <audio id="bgm" src="bgm.mp3" preload="auto"></audio>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-entity id="anchor-holder" position="0 0 0"></a-entity>
        <a-sound id="bgm-sound" src="#bgm" autoplay="false" loop="true" position="0 0 0"></a-sound>
      </a-entity>

      <a-camera position="0 0 0"></a-camera>
    </a-scene>

    <script>
      const solarSystem = document.createElement("a-entity");
      solarSystem.setAttribute("id", "solar-system");

      const sun = document.createElement("a-sphere");
      sun.setAttribute("src", "#sun-texture");
      sun.setAttribute("radius", "0.3");
      solarSystem.appendChild(sun);

      const earthOrbit = document.createElement("a-entity");
      earthOrbit.setAttribute("rotation", "0 0 0");
      solarSystem.appendChild(earthOrbit);

      const earth = document.createElement("a-sphere");
      earth.setAttribute("src", "#earth-texture");
      earth.setAttribute("radius", "0.15");
      earth.setAttribute("position", "0.7 0 0");
      earthOrbit.appendChild(earth);

      let orbitAngle = 0;
      function animate() {
        orbitAngle += 0.5;
        earthOrbit.setAttribute("rotation", `0 ${orbitAngle} 0`);
        requestAnimationFrame(animate);
      }

      const sceneEl = document.querySelector("a-scene");
      sceneEl.addEventListener("renderstart", animate);

      const target = document.querySelector("#target");
      const anchorHolder = document.querySelector("#anchor-holder");

      let added = false;

      target.addEventListener("targetFound", () => {
        if (!added) {
          anchorHolder.appendChild(solarSystem);
          added = true;
        }
        document.querySelector("#bgm-sound").components.sound.playSound();
      });

      target.addEventListener("targetLost", () => {
        document.querySelector("#bgm-sound").components.sound.stopSound();
      });

      function startAR() {
        document.querySelector("a-scene").components["mindar-image"].start();
        document.getElementById("ar-button").style.display = "none";
      }
    </script>
  </body>
</html>
