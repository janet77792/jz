<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Solar System AR</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: transparent;
    }
    a-scene {
      width: 100%; height: 100%;
      position: fixed; top: 0; left: 0;
      background: transparent;
    }
    #info-box {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 1em;
      font-size: 1.2em;
      border-radius: 0.5em;
      z-index: 9999;
    }
  </style>
</head>

<body>
<div id="info-box"></div>

<a-scene
  mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiScanning: no;"
  color-space="sRGB"
  renderer="alpha: true, colorManagement: true, physicallyCorrectLights"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
>

  <a-assets>
    <img id="sun" src="assets/sun.png">
    <img id="mercury" src="assets/mercury.png">
    <img id="venus" src="assets/venus.png">
    <img id="earth" src="assets/earth.png">
    <img id="mars" src="assets/mars.png">
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0" id="target">
    <!-- 行星 -->
    <a-entity id="solar-system" rotation="0 0 0">
      <a-image src="#sun" position="0 0 -1" width="0.4" height="0.4" class="planet" planet-info="太陽，Sun"></a-image>
      <a-image src="#mercury" position="0.6 0 -1" width="0.1" height="0.1" class="planet" planet-info="水星，Mercury"></a-image>
      <a-image src="#venus" position="1.0 0 -1" width="0.15" height="0.15" class="planet" planet-info="金星，Venus"></a-image>
      <a-image src="#earth" position="1.5 0 -1" width="0.2" height="0.2" class="planet" planet-info="地球，Earth"></a-image>
      <a-image src="#mars" position="2.0 0 -1" width="0.18" height="0.18" class="planet" planet-info="火星，Mars"></a-image>
    </a-entity>
  </a-entity>

  <!-- 自動旋轉動畫 -->
  <a-animation
    attribute="rotation"
    dur="12000"
    to="0 360 0"
    repeat="indefinite"
    easing="linear"
    direction="normal"
    begin="targetFound"
    data-animate="solar-system"
  ></a-animation>

</a-scene>

<script>
window.addEventListener("load", () => {
  const targetEl = document.querySelector("#target");
  const infoBox = document.querySelector("#info-box");

  // 點擊星球顯示資訊
  document.querySelectorAll(".planet").forEach(planet => {
    planet.addEventListener("click", () => {
      const info = planet.getAttribute("planet-info");
      infoBox.textContent = info;
      infoBox.style.display = "block";
      setTimeout(() => { infoBox.style.display = "none"; }, 3000);
    });
  });

  // 掃描到目標時開始旋轉
  targetEl.addEventListener("targetFound", () => {
    const solarSystem = document.querySelector("#solar-system");
    solarSystem.setAttribute("animation", {
      property: "rotation",
      to: "0 360 0",
      dur: 12000,
      easing: "linear",
      loop: true
    });
  });

  targetEl.addEventListener("targetLost", () => {
    const solarSystem = document.querySelector("#solar-system");
    solarSystem.removeAttribute("animation");
    infoBox.style.display = "none";
  });
});
</script>

</body>
</html>
