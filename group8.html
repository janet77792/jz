<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>太陽系AR互動場景</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 太陽 -->
      <a-sphere position="0 2 -5" radius="1" color="orange"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
      </a-sphere>

      <!-- 地球 -->
      <a-sphere position="3 2 -5" radius="0.5" color="#4CC3D9"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
                onclick="window.open('https://zh.wikipedia.org/zh-tw/地球')">
      </a-sphere>

      <!-- 火星 -->
      <a-sphere position="-3 1.5 -5" radius="0.4" color="#EF2D5E"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
                onclick="window.open('https://zh.wikipedia.org/zh-tw/火星')">
      </a-sphere>

      <!-- 點擊跳連結方塊 -->
      <a-box position="0 0.5 -2" depth="0.5" height="0.5" width="0.5" color="#FFC65D"
             onclick="window.open('https://spaceplace.nasa.gov/')">
      </a-box>

      <!-- 太空背景 -->
      <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>
    </a-scene>
  </body>
</html>
