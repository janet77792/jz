<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>一列排列的太陽系</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- 相機設定，讓所有行星都在視野裡 -->
    <a-entity camera look-controls position="0 5 20"></a-entity>

    <!-- 太陽 -->
    <a-sphere position="0 2 0" radius="2.5" color="orange"></a-sphere>
    <a-text value="太陽 / Sun" position="0 0.3 0" align="center" color="#fff" width="6"></a-text>

    <!-- 水星 -->
    <a-sphere position="3 2 0" radius="0.06" color="#a9a9a9"
              onclick="window.open('https://zh.wikipedia.org/zh-tw/水星')"></a-sphere>
    <a-text value="水星 / Mercury" position="3 0.3 0" align="center" color="#ccc" width="3"></a-text>

    <!-- 金星 -->
    <a-sphere position="5.2 2 0" radius="0.15" color="#deb887"
              onclick="window.open('https://zh.wikipedia.org/zh-tw/金星')"></a-sphere>
    <a-text value="金星 / Venus" position="5.2 0.3 0" align="center" color="#ccc" width="3.5"></a-text>

    <!-- 地球 -->
    <a-sphere position="7 2 0" radius="0.16" color="#4CC3D9"
              onclick="window.open('https://zh.wikipedia.org/zh-tw/地球')"></a-sphere>
    <a-text value="地球 / Earth" position="7 0.3 0" align="center" color="#ccc" width="3.5"></a-text>

    <!-- 火星 -->
    <a-sphere position="10.6 2 0" radius="0.09" color="#EF2D5E"
              onclick="window.open('https://zh.wikipedia.org/zh-tw/火星')"></a-sphere>
    <a-text value="火星 / Mars" position="10.6 0.3 0" align="center" color="#ccc" width="3"></a-text>

    <!-- 木星 -->
    <a-sphere position="18 2 0" radius="1.8" color="#d2b48c"
              onclick="window.open('https://zh.wikipedia.org/zh-tw/木星')"></a-sphere>
    <a-text value="木星 / Jupiter" position="18 0.3 0" align="center" color="#ccc" width="5"></a-text>

    <!-- 土星 -->
    <a-sphere position="25 2 0" radius="1.5" color="#f4a460"
              onclick="window.open('https://zh.wikipedia.org/zh-tw/土星')"></a-sphere>
    <a-text value="土星 / Saturn" position="25 0.3 0" align="center" color="#ccc" width="4.5"></a-text>

    <!-- 天王星 -->
    <a-sphere position="32 2 0" radius="0.6" color="#afeeee"
              onclick="window.open('https://zh.wikipedia.org/zh-tw/天王星')"></a-sphere>
    <a-text value="天王星 / Uranus" position="32 0.3 0" align="center" color="#ccc" width="4"></a-text>

    <!-- 海王星 -->
    <a-sphere position="38 2 0" radius="0.58" color="#4682b4"
              onclick="window.open('https://zh.wikipedia.org/zh-tw/海王星')"></a-sphere>
    <a-text value="海王星 / Neptune" position="38 0.3 0" align="center" color="#ccc" width="4"></a-text>

    <!-- 背景天空 -->
    <a-sky color="#28004D"></a-sky>
  </a-scene>
</body>
</html>
