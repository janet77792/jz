<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>88888太陽系AR</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-bmfont-text-component@1.0.1/dist/aframe-bmfont-text-component.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background-color: black;
        overflow: hidden;
      }
      #info-box {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 10px;
        display: none;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="info-box"></div>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      renderer="alpha: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="font" src="https://cdn.jsdelivr.net/gh/wallacepei/aframe-chinese-fonts/fonts/msdf/NotoSansCJKtc-Regular.fnt"></a-asset-item>
        <img id="font-image" src="https://cdn.jsdelivr.net/gh/wallacepei/aframe-chinese-fonts/fonts/msdf/NotoSansCJKtc-Regular.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-sphere position="0 0 0" radius="0.5" color="#FDB813"></a-sphere>

        <a-entity bmfont-text="text: 太陽 Sun; color: white;" position="0 -0.7 0" scale="0.5 0.5 0.5"
                  bmfont-text-font="#font" bmfont-text-image="#font-image"></a-entity>

        <a-entity id="solar-system"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      const planets = [
        { name: "水星 Mercury", intro: "水星是最靠近太陽的行星。", color: "#9E9E9E", radius: 0.08, distance: 0.8, orbitSpeed: 10, spinSpeed: 3000 },
        { name: "金星 Venus", intro: "金星擁有濃厚的雲層和高溫。", color: "#FFCC80", radius: 0.1, distance: 1.1, orbitSpeed: 15, spinSpeed: 4000 },
        { name: "地球 Earth", intro: "地球是我們的家園。", color: "#2196F3", radius: 0.11, distance: 1.4, orbitSpeed: 20, spinSpeed: 3000 },
        { name: "火星 Mars", intro: "火星有紅色的表面。", color: "#F44336", radius: 0.09, distance: 1.7, orbitSpeed: 25, spinSpeed: 3500 },
        { name: "木星 Jupiter", intro: "木星是太陽系中最大的行星。", color: "#FFA726", radius: 0.22, distance: 2.2, orbitSpeed: 30, spinSpeed: 2500 },
        { name: "土星 Saturn", intro: "土星以美麗的環聞名。", color: "#FFEB3B", radius: 0.2, distance: 2.7, orbitSpeed: 35, spinSpeed: 2700 },
        { name: "天王星 Uranus", intro: "天王星是冰巨星，自轉軸傾斜。", color: "#80DEEA", radius: 0.18, distance: 3.1, orbitSpeed: 40, spinSpeed: 3300 },
        { name: "海王星 Neptune", intro: "海王星是最遠的行星。", color: "#3F51B5", radius: 0.17, distance: 3.5, orbitSpeed: 45, spinSpeed: 3100 }
      ];

      window.addEventListener("DOMContentLoaded", () => {
        const solarSystem = document.getElementById("solar-system");
        const infoBox = document.getElementById("info-box");

        planets.forEach((planet) => {
          const orbit = document.createElement("a-entity");
          orbit.setAttribute("rotation", "0 0 0");

          const sphere = document.createElement("a-sphere");
          sphere.setAttribute("position", `${planet.distance} 0 0`);
          sphere.setAttribute("radius", planet.radius);
          sphere.setAttribute("color", planet.color);

          sphere.setAttribute("animation__spin", {
            property: "rotation",
            to: "0 360 0",
            dur: planet.spinSpeed,
            easing: "linear",
            loop: true
          });

          // 點擊顯示介紹
          sphere.addEventListener("click", () => {
            infoBox.innerText = planet.intro;
            infoBox.style.display = "block";
            setTimeout(() => infoBox.style.display = "none", 4000);
          });

          const label = document.createElement("a-entity");
          label.setAttribute("bmfont-text", `text: ${planet.name}; color: white;`);
          label.setAttribute("position", `${planet.distance} -0.3 0`);
          label.setAttribute("scale", "0.4 0.4 0.4");
          label.setAttribute("bmfont-text-font", "#font");
          label.setAttribute("bmfont-text-image", "#font-image");

          orbit.setAttribute("animation__orbit", {
            property: "rotation",
            to: "0 360 0",
            dur: planet.orbitSpeed * 1000,
            easing: "linear",
            loop: true
          });

          orbit.appendChild(sphere);
          orbit.appendChild(label);
          solarSystem.appendChild(orbit);
        });
      });
    </script>
  </body>
</html>
