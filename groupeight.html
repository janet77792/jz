<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>太陽系 AR VR 展示</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
      a-scene {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }
      /* 隱藏 MindAR 掃描動畫 */
      .mindar-ui-loading,
      .mindar-ui-error,
      .mindar-ui-scanning {
        display: none;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiScanning: no"
      renderer="colorManagement: true; physicallyCorrectLights: true; backgroundColor: #000000"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- 太陽系行星群 -->
      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-entity id="planet-group">
          <!-- 太陽 -->
          <a-sphere position="-3 0 0" radius="0.3" color="#FFD700"></a-sphere>
          <a-text value="太陽 Sun" position="-3 -0.4 0" color="#fff" align="center" width="2"></a-text>

          <!-- 水星 -->
          <a-sphere position="-2 0 0" radius="0.05" color="#ccc"></a-sphere>
          <a-text value="水星 Mercury" position="-2 -0.2 0" color="#fff" align="center" width="2"></a-text>

          <!-- 金星 -->
          <a-sphere position="-1 0 0" radius="0.07" color="#f5deb3"></a-sphere>
          <a-text value="金星 Venus" position="-1 -0.25 0" color="#fff" align="center" width="2"></a-text>

          <!-- 地球 -->
          <a-sphere position="0 0 0" radius="0.09" color="#00f"></a-sphere>
          <a-text value="地球 Earth" position="0 -0.3 0" color="#fff" align="center" width="2"></a-text>

          <!-- 火星 -->
          <a-sphere position="1 0 0" radius="0.06" color="#ff4500"></a-sphere>
          <a-text value="火星 Mars" position="1 -0.25 0" color="#fff" align="center" width="2"></a-text>

          <!-- 木星 -->
          <a-sphere position="2 0 0" radius="0.2" color="#d2b48c"></a-sphere>
          <a-text value="木星 Jupiter" position="2 -0.35 0" color="#fff" align="center" width="2"></a-text>

          <!-- 土星 -->
          <a-sphere position="3 0 0" radius="0.17" color="#deb887"></a-sphere>
          <a-text value="土星 Saturn" position="3 -0.35 0" color="#fff" align="center" width="2"></a-text>

          <!-- 天王星 -->
          <a-sphere position="4 0 0" radius="0.12" color="#00ffff"></a-sphere>
          <a-text value="天王星 Uranus" position="4 -0.3 0" color="#fff" align="center" width="2"></a-text>

          <!-- 海王星 -->
          <a-sphere position="5 0 0" radius="0.11" color="#4169e1"></a-sphere>
          <a-text value="海王星 Neptune" position="5 -0.3 0" color="#fff" align="center" width="2"></a-text>
        </a-entity>
      </a-entity>
    </a-scene>

    <!-- 鍵盤放大縮小功能 -->
    <script>
      window.addEventListener("load", () => {
        const targetEl = document.querySelector("#target");
        const group = document.querySelector("#planet-group");

        // 行星縮放功能：+ 放大，- 縮小
        window.addEventListener("keydown", (e) => {
          const scale = group.getAttribute("scale") || { x: 1, y: 1, z: 1 };
          if (e.key === "+") {
            group.setAttribute("scale", {
              x: scale.x * 1.1,
              y: scale.y * 1.1,
              z: scale.z * 1.1,
            });
          }
          if (e.key === "-") {
            group.setAttribute("scale", {
              x: scale.x * 0.9,
              y: scale.y * 0.9,
              z: scale.z * 0.9,
            });
          }
        });
      });
    </script>
  </body>
</html>
