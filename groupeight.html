<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>雙點擊星球介紹範例</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: transparent;
    }
    a-scene {
      width: 100%; height: 100%; position: fixed; top: 0; left: 0;
    }
    #infoBox {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: black;
      padding: 12px 20px;
      font-family: 'Noto Sans TC', sans-serif;
      border-radius: 8px;
      font-size: 18px;
      display: none;
      z-index: 1000;
      max-width: 80%;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;" 
           color-space="sRGB"
           renderer="alpha: true, colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">

    <a-assets></a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="target">
      <!-- 太陽 -->
      <a-sphere position="0 0 0" radius="0.5" color="#FDB813"></a-sphere>
      <a-entity troika-text="value: 太陽 Sun; color: white; fontFamily: Noto Sans TC; fontSize: 0.3; anchor: center;" position="0 -0.7 0"></a-entity>

      <!-- 太陽系容器 -->
      <a-entity id="solar-system"></a-entity>
    </a-entity>

  </a-scene>

  <div id="infoBox"></div>

  <script>
    const planets = [
      { name: "水星 Mercury", color: "#9E9E9E", radius: 0.08, distance: 0.8, orbitSpeed: 10, spinSpeed: 3000, info: "水星是太陽系中離太陽最近的行星。" },
      { name: "金星 Venus", color: "#FFCC80", radius: 0.1, distance: 1.1, orbitSpeed: 15, spinSpeed: 4000, info: "金星的表面溫度非常高，有厚厚的二氧化碳大氣層。" },
      { name: "地球 Earth", color: "#2196F3", radius: 0.11, distance: 1.4, orbitSpeed: 20, spinSpeed: 3000, info: "地球是人類的家園，擁有豐富的水資源與生命。" },
      { name: "火星 Mars", color: "#F44336", radius: 0.09, distance: 1.7, orbitSpeed: 25, spinSpeed: 3500, info: "火星被稱為紅色星球，可能曾有水流動的證據。" },
      { name: "木星 Jupiter", color: "#FFA726", radius: 0.22, distance: 2.2, orbitSpeed: 30, spinSpeed: 2500, info: "木星是太陽系最大的行星，擁有強大的磁場。" },
      { name: "土星 Saturn", color: "#FFEB3B", radius: 0.2, distance: 2.7, orbitSpeed: 35, spinSpeed: 2700, info: "土星以其華麗的光環聞名，是氣態巨行星。" },
      { name: "天王星 Uranus", color: "#80DEEA", radius: 0.18, distance: 3.1, orbitSpeed: 40, spinSpeed: 3300, info: "天王星有獨特的側向自轉軸，氣候非常寒冷。" },
      { name: "海王星 Neptune", color: "#3F51B5", radius: 0.17, distance: 3.5, orbitSpeed: 45, spinSpeed: 3100, info: "海王星是太陽系最遠的行星，風暴頻繁。" }
    ];

    window.addEventListener("load", () => {
      const solarSystem = document.getElementById("solar-system");
      const infoBox = document.getElementById("infoBox");
      let infoTimeout;

      planets.forEach((planet, index) => {
        const orbit = document.createElement("a-entity");
        orbit.setAttribute("rotation", "0 0 0");

        const sphere = document.createElement("a-sphere");
        sphere.setAttribute("class", "clickable");
        sphere.setAttribute("position", `${planet.distance} 0 0`);
        sphere.setAttribute("radius", planet.radius);
        sphere.setAttribute("color", planet.color);

        sphere.setAttribute("animation__spin", {
          property: "rotation",
          to: "0 360 0",
          dur: planet.spinSpeed,
          easing: "linear",
          loop: true
        });

        // 星球名稱文字
        const label = document.createElement("a-entity");
        label.setAttribute("troika-text", {
          value: planet.name,
          color: "white",
          fontFamily: "Noto Sans TC",
          fontSize: planet.name.startsWith("水星") ? 0.15 : 0.2,
          anchor: "center",
          maxWidth: 1.5,
        });
        const labelYPos = planet.name.startsWith("水星") ? -0.4 : -0.3;
        label.setAttribute("position", `${planet.distance} ${labelYPos} 0`);

        orbit.appendChild(sphere);
        orbit.appendChild(label);

        orbit.setAttribute("animation__orbit", {
          property: "rotation",
          to: `0 360 0`,
          dur: planet.orbitSpeed * 1000,
          easing: "linear",
          loop: true
        });

        // 雙擊事件
        sphere.addEventListener("dblclick", () => {
          infoBox.textContent = planet.info;
          infoBox.style.display = "block";

          clearTimeout(infoTimeout);
          infoTimeout = setTimeout(() => {
            infoBox.style.display = "none";
          }, 3000);
        });

        solarSystem.appendChild(orbit);
      });
    });
  </script>
</body>
</html>
