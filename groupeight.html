<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>第8組 太陽系 VR2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: transparent; }
    a-scene { position: fixed; width: 100%; height: 100%; }
    #playBgmBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 999;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #playBgmBtn:hover { background-color: #005fa3; }
  </style>
</head>
<body>

<button id="playBgmBtn">開始播放BGM</button>
<audio id="bgm" src="bgm.mp3" loop></audio>

<a-scene
  mindar-image="imageTargetSrc: targets.mind; autoStart: true"
  color-space="sRGB"
  renderer="alpha: true, colorManagement: true, physicallyCorrectLights"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
>
  <a-assets>
    <img id="sun" src="sun.jpg">
    <img id="mercury" src="mercury.jpg">
    <img id="venus" src="venus.jpg">
    <img id="earth" src="earth.jpg">
    <img id="mars" src="mars.jpg">
    <img id="jupiter" src="jupiter.jpg">
    <img id="saturn" src="saturn.jpg">
    <img id="uranus" src="uranus.jpg">
    <img id="neptune" src="neptune.jpg">
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0" id="target">
    <a-entity id="anchor-holder" position="0 0 0"></a-entity>
  </a-entity>
</a-scene>

<script>
const solarSystem = document.createElement("a-entity");
solarSystem.setAttribute("id", "solar-system");

// 太陽
const sun = document.createElement("a-sphere");
sun.setAttribute("radius", "0.5");
sun.setAttribute("material", "src: #sun");
sun.setAttribute("animation__spin", "property: rotation; to: 0 360 0; dur: 5000; loop: true");
solarSystem.appendChild(sun);

// 太陽文字 + 描述
const addLabel = (value, position, color, size=0.25, maxWidth=1) => {
  const label = document.createElement("a-entity");
  label.setAttribute("troika-text", {
    value, color, fontSize: size, anchor: "center", fontFamily: "Noto Sans TC", maxWidth
  });
  label.setAttribute("position", position);
  return label;
};
solarSystem.appendChild(addLabel("太陽 Sun", "0 -0.65 0", "white"));
solarSystem.appendChild(addLabel("太陽是太陽系的中心，是恆星。", "0 -0.85 0.02", "black", 0.07));

// 白底背景板
const bg = document.createElement("a-plane");
bg.setAttribute("color", "white");
bg.setAttribute("width", "1.2");
bg.setAttribute("height", "0.16");
bg.setAttribute("position", "0 -0.85 0.01");
solarSystem.appendChild(bg);

// 行星資料
const planets = [
  { name: "水星 Mercury", img: "#mercury", desc: "水星是最靠近太陽的行星。", r:0.08, d:0.9, spd:20 },
  { name: "金星 Venus", img: "#venus", desc: "金星是第二顆行星。", r:0.1, d:1.2, spd:26 },
  { name: "地球 Earth", img: "#earth", desc: "地球孕育生命並富含氧氣。", r:0.11, d:1.5, spd:34 },
  { name: "火星 Mars", img: "#mars", desc: "火星是最遠的類地行星。", r:0.09, d:1.8, spd:40 },
  { name: "木星 Jupiter", img: "#jupiter", desc: "木星是最大行星。", r:0.22, d:2.3, spd:46 },
  { name: "土星 Saturn", img: "#saturn", desc: "土星擁有美麗光環。", r:0.2, d:2.8, spd:54, ring:true },
  { name: "天王星 Uranus", img: "#uranus", desc: "天王星橫躺自轉。", r:0.18, d:3.2, spd:62 },
  { name: "海王星 Neptune", img: "#neptune", desc: "海王星是第八顆行星。", r:0.17, d:3.6, spd:70 }
];

// 建立行星函式
const createPlanet = (p) => {
  const orbit = document.createElement("a-entity");
  orbit.setAttribute("animation__orbit", `property: rotation; to: 0 360 0; dur: ${p.spd*1000}; loop: true`);

  const sphere = document.createElement("a-sphere");
  sphere.setAttribute("position", `${p.d} 0 0`);
  sphere.setAttribute("radius", p.r);
  sphere.setAttribute("material", `src: ${p.img}`);
  sphere.setAttribute("animation__spin", "property: rotation; to: 0 360 0; dur: 4000; loop: true");
  orbit.appendChild(sphere);

  if (p.ring) {
    const ring = document.createElement("a-ring");
    ring.setAttribute("position", `${p.d} 0 0`);
    ring.setAttribute("rotation", "90 0 0");
    ring.setAttribute("radius-inner", p.r*1.1);
    ring.setAttribute("radius-outer", p.r*2.5);
    ring.setAttribute("color", "#D4C17A");
    ring.setAttribute("material", "side: double; opacity: 0.8");
    orbit.appendChild(ring);
  }

  orbit.appendChild(addLabel(p.name, `${p.d} -0.3 0`, "white", 0.15));
  const bg = document.createElement("a-plane");
  bg.setAttribute("color", "white");
  bg.setAttribute("width", "1.2");
  bg.setAttribute("height", "0.16");
  bg.setAttribute("position", `${p.d} -0.55 0.01`);
  orbit.appendChild(bg);
  orbit.appendChild(addLabel(p.desc, `${p.d} -0.55 0.02`, "black", 0.07));
  solarSystem.appendChild(orbit);
};

planets.forEach(createPlanet);

// AR 標記觸發
const anchor = document.querySelector("#anchor-holder");
document.querySelector("#target").addEventListener("targetFound", () => {
  if (!anchor.hasChildNodes()) anchor.appendChild(solarSystem);
});

// 觸控縮放
let initialDist = null, initialScale = 1;
document.addEventListener("touchmove", (e) => {
  if (e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const dist = Math.hypot(dx, dy);
    if (!initialDist) {
      initialDist = dist;
      initialScale = solarSystem.getAttribute("scale").x;
    } else {
      let scale = initialScale * (dist/initialDist);
      scale = Math.max(0.5, Math.min(scale, 2));
      solarSystem.setAttribute("scale", `${scale} ${scale} ${scale}`);
    }
  }
});
document.addEventListener("touchend", () => { initialDist = null; });

// BGM 控制
const playBtn = document.getElementById("playBgmBtn");
const bgm = document.getElementById("bgm");
playBtn.addEventListener("click", () => {
  bgm.volume = 1;
  bgm.play().then(() => playBtn.style.display = "none").catch(() => alert("音訊無法播放"));
});
</script>
</body>
</html>
