<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MindAR 太陽系 VR</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background-color: transparent;
    }
    a-scene {
      width: 100%; height: 100%;
      position: fixed; top: 0; left: 0;
    }
    .mindar-ui-loading, .mindar-ui-error, .mindar-ui-scanning {
      display: none;
    }
  </style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true; filterMinCF:0.0001; filterBeta: 0.01"
           color-space="sRGB"
           renderer="alpha: true, colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">

    <a-assets></a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="target">
      <a-sphere position="0 0 0" radius="0.5" color="#FDB813"></a-sphere>
      <a-text value="太陽 Sun" color="white" position="0 -0.7 0" align="center"></a-text>
      <a-entity id="solar-system"></a-entity>
    </a-entity>
  </a-scene>

  <script>
    const planets = [
      { name: "Mercury", cname: "水星", desc: "最靠近太陽的行星，晝夜溫差極大。", color: "#9E9E9E", radius: 0.08, distance: 0.8, orbitSpeed: 10, spinSpeed: 3000 },
      { name: "Venus", cname: "金星", desc: "表面極熱並有濃厚大氣，是地球的姊妹星。", color: "#FFCC80", radius: 0.1, distance: 1.1, orbitSpeed: 15, spinSpeed: 4000 },
      { name: "Earth", cname: "地球", desc: "唯一已知擁有生命的星球。", color: "#2196F3", radius: 0.11, distance: 1.4, orbitSpeed: 20, spinSpeed: 3000 },
      { name: "Mars", cname: "火星", desc: "地表為紅色，可能有水冰存在。", color: "#F44336", radius: 0.09, distance: 1.7, orbitSpeed: 25, spinSpeed: 3500 },
      { name: "Jupiter", cname: "木星", desc: "太陽系最大的行星，有巨大的風暴。", color: "#FFA726", radius: 0.22, distance: 2.2, orbitSpeed: 30, spinSpeed: 2500 },
      { name: "Saturn", cname: "土星", desc: "以明顯的環聞名，由冰與岩石構成。", color: "#FFEB3B", radius: 0.2, distance: 2.7, orbitSpeed: 35, spinSpeed: 2700 },
      { name: "Uranus", cname: "天王星", desc: "自轉軸幾乎橫躺，呈淡藍色。", color: "#80DEEA", radius: 0.18, distance: 3.1, orbitSpeed: 40, spinSpeed: 3300 },
      { name: "Neptune", cname: "海王星", desc: "最遠的行星，具有極端天氣與風暴。", color: "#3F51B5", radius: 0.17, distance: 3.5, orbitSpeed: 45, spinSpeed: 3100 }
    ];

    window.addEventListener("load", () => {
      const solarSystem = document.getElementById("solar-system");

      planets.forEach((planet) => {
        const orbit = document.createElement("a-entity");
        orbit.setAttribute("rotation", "0 0 0");

        const sphere = document.createElement("a-sphere");
        sphere.setAttribute("position", `${planet.distance} 0 0`);
        sphere.setAttribute("radius", planet.radius);
        sphere.setAttribute("color", planet.color);
        sphere.setAttribute("animation__spin", {
          property: "rotation",
          to: "0 360 0",
          dur: planet.spinSpeed,
          easing: "linear",
          loop: true
        });

        const labelEn = document.createElement("a-text");
        labelEn.setAttribute("value", planet.name);
        labelEn.setAttribute("color", "white");
        labelEn.setAttribute("align", "center");
        labelEn.setAttribute("position", `${planet.distance} -0.3 0`);
        labelEn.setAttribute("side", "double");
        labelEn.setAttribute("scale", "0.6 0.6 0.6");

        const labelCn = document.createElement("a-text");
        labelCn.setAttribute("value", planet.cname);
        labelCn.setAttribute("color", "white");
        labelCn.setAttribute("align", "center");
        labelCn.setAttribute("position", `${planet.distance} -0.45 0`);
        labelCn.setAttribute("side", "double");
        labelCn.setAttribute("scale", "0.5 0.5 0.5");

        const labelDesc = document.createElement("a-text");
        labelDesc.setAttribute("value", planet.desc);
        labelDesc.setAttribute("color", "lightgray");
        labelDesc.setAttribute("align", "center");
        labelDesc.setAttribute("position", `${planet.distance} -0.6 0`);
        labelDesc.setAttribute("side", "double");
        labelDesc.setAttribute("scale", "0.4 0.4 0.4");
        labelDesc.setAttribute("width", 2);

        orbit.appendChild(sphere);
        orbit.appendChild(labelEn);
        orbit.appendChild(labelCn);
        orbit.appendChild(labelDesc);

        orbit.setAttribute("animation__orbit", {
          property: "rotation",
          to: "0 360 0",
          dur: planet.orbitSpeed * 1000,
          easing: "linear",
          loop: true
        });

        solarSystem.appendChild(orbit);
      });
    });
  </script>
</body>
</html>
