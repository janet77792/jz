<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>第8組 太陽系 VR展示</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background-color: transparent;
    }
    #info-box {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: black;
      padding: 1em;
      border-radius: 10px;
      font-size: 1.1em;
      max-width: 85%;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <div id="info-box"></div>

  <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
           color-space="sRGB"
           embedded
           renderer="alpha: true, colorManagement: true, physicallyCorrectLights: true"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="font" src="https://cdn.jsdelivr.net/gh/wallacepei/aframe-chinese-fonts/fonts/msdf/NotoSansCJKtc-Regular.fnt"></a-asset-item>
      <img id="font-image" src="https://cdn.jsdelivr.net/gh/wallacepei/aframe-chinese-fonts/fonts/msdf/NotoSansCJKtc-Regular.png" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- 太陽 -->
      <a-sphere position="0 0 0" radius="0.35" color="#FDB813"></a-sphere>
      <a-entity text="value: 太陽 Sun; color: white; align: center; width: 3"
                position="0 -0.6 0"
                font="#font"
                negate="false"
                shader="msdf">
      </a-entity>
      <a-entity id="solar-system"></a-entity>
    </a-entity>
  </a-scene>

  <script>
    const planets = [
      { name: "水星 Mercury", intro: "水星是距離太陽最近的行星，表面溫差極大。", color: "#9E9E9E", radius: 0.08, distance: 0.7, orbitSpeed: 10, spinSpeed: 3000 },
      { name: "金星 Venus", intro: "金星擁有濃厚的大氣層，表面溫度極高。", color: "#FFCC80", radius: 0.1, distance: 1.0, orbitSpeed: 15, spinSpeed: 4000 },
      { name: "地球 Earth", intro: "地球是人類居住的行星，擁有適合生命的環境。", color: "#2196F3", radius: 0.11, distance: 1.3, orbitSpeed: 20, spinSpeed: 3000 },
      { name: "火星 Mars", intro: "火星有紅色表面，被稱為紅色星球。", color: "#F44336", radius: 0.09, distance: 1.6, orbitSpeed: 25, spinSpeed: 3500 },
      { name: "木星 Jupiter", intro: "太陽系最大的行星，有著巨大風暴和環狀結構。", color: "#FFA726", radius: 0.22, distance: 2.1, orbitSpeed: 30, spinSpeed: 2500 },
      { name: "土星 Saturn", intro: "以美麗的環狀結構著稱，土星是氣體巨行星。", color: "#FFEB3B", radius: 0.2, distance: 2.5, orbitSpeed: 35, spinSpeed: 2700 },
      { name: "天王星 Uranus", intro: "天王星呈淡藍色，自轉軸幾乎平行於公轉軌道。", color: "#80DEEA", radius: 0.18, distance: 2.9, orbitSpeed: 40, spinSpeed: 3300 },
      { name: "海王星 Neptune", intro: "海王星是最遠的行星，擁有強烈風暴。", color: "#3F51B5", radius: 0.17, distance: 3.3, orbitSpeed: 45, spinSpeed: 3100 }
    ];

    window.addEventListener("load", () => {
      const solarSystem = document.getElementById("solar-system");
      const infoBox = document.getElementById("info-box");

      planets.forEach((planet) => {
        const orbit = document.createElement("a-entity");
        orbit.setAttribute("rotation", "0 0 0");

        const sphere = document.createElement("a-sphere");
        sphere.setAttribute("position", `${planet.distance} 0 0`);
        sphere.setAttribute("radius", planet.radius);
        sphere.setAttribute("color", planet.color);
        sphere.setAttribute("animation__spin", {
          property: "rotation",
          to: "0 360 0",
          dur: planet.spinSpeed,
          easing: "linear",
          loop: true
        });

        sphere.addEventListener("click", () => {
          infoBox.innerText = planet.intro;
          infoBox.style.display = "block";
          setTimeout(() => { infoBox.style.display = "none"; }, 4000);
        });

        const label = document.createElement("a-entity");
        label.setAttribute("text", `value: ${planet.name}; color: white; align: center; width: 3`);
        label.setAttribute("position", `${planet.distance} -0.3 0`);
        label.setAttribute("font", "#font");
        label.setAttribute("negate", "false");
        label.setAttribute("shader", "msdf");

        orbit.setAttribute("animation__orbit", {
          property: "rotation",
          to: `0 360 0`,
          dur: planet.orbitSpeed * 1000,
          easing: "linear",
          loop: true
        });

        orbit.appendChild(sphere);
        orbit.appendChild(label);
        solarSystem.appendChild(orbit);
      });
    });
  </script>
</body>
</html>
