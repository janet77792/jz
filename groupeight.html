<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MindAR 太陽系 VR</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: black;
    }
    a-scene {
      width: 100%; height: 100%;
      position: fixed; top: 0; left: 0;
    }
    .mindar-ui-loading, .mindar-ui-error, .mindar-ui-scanning {
      display: none;
    }
    #info-box {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 1em;
      border-radius: 8px;
      max-width: 80%;
      font-size: 1.2em;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="info-box"></div>

  <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true"
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights: true, alpha: false"
           embedded
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">

    <a-assets>
      <!-- 字型也可以自定，但這裡使用內建 -->
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    
    <!-- 黑色背景天空 -->
    <a-sky color="#000"></a-sky>

    <!-- Marker Target -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- 太陽 -->
      <a-sphere position="0 0 0" radius="0.5" color="#FDB813"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"></a-sphere>
      <a-text value="太陽 Sun" color="white" position="0 -0.6 0" align="center" side="double" scale="1 1 1"></a-text>

      <!-- 行星容器 -->
      <a-entity id="planets"></a-entity>
    </a-entity>
  </a-scene>
