<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>太陽系AR VR</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }
    a-scene {
      width: 100%; height: 100%;
      position: fixed; top: 0; left: 0;
    }
    #info-box {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1em;
      font-size: 1.2em;
      border-radius: 0.5em;
      z-index: 9999;
    }
  </style>
</head>
<body>

<div id="info-box">行星資訊</div>

<a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true; showStats: false; uiScanning: no; uiError: no"
         color-space="sRGB"
         renderer="colorManagement: true, physicallyCorrectLights, alpha: true"
         vr-mode-ui="enabled: false"
         device-orientation-permission-ui="enabled: false">
  
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0" id="target">

    <!-- 太陽 -->
    <a-image src="assets/sun.png" position="0 0 -1" scale="0.3 0.3 0.3"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"
             class="planet" planet-name="太陽"></a-image>

    <!-- 水星 -->
    <a-image src="assets/mercury.png" position="0.5 0 -1.2" scale="0.1 0.1 0.1"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
             class="planet" planet-name="水星"></a-image>

    <!-- 金星 -->
    <a-image src="assets/venus.png" position="1 0 -1.5" scale="0.13 0.13 0.13"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
             class="planet" planet-name="金星"></a-image>

    <!-- 地球 -->
    <a-image src="assets/earth.png" position="1.5 0 -1.8" scale="0.15 0.15 0.15"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 6000"
             class="planet" planet-name="地球"></a-image>

    <!-- 火星 -->
    <a-image src="assets/mars.png" position="2 0 -2" scale="0.12 0.12 0.12"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 4500"
             class="planet" planet-name="火星"></a-image>

  </a-entity>

</a-scene>

<script>
  const planets = document.querySelectorAll(".planet");
  const infoBox = document.getElementById("info-box");

  const planetInfos = {
    "太陽": "太陽：太陽系的中心恆星，提供光和熱。",
    "水星": "水星：離太陽最近的行星，溫差極大。",
    "金星": "金星：表面高溫，厚大氣，晨星與昏星。",
    "地球": "地球：唯一確認有生命存在的行星。",
    "火星": "火星：紅色星球，表面有山脈與冰帽。"
  };

  planets.forEach(planet => {
    planet.addEventListener("click", e => {
      const name = planet.getAttribute("planet-name");
      infoBox.innerText = planetInfos[name];
      infoBox.style.display = "block";
      setTimeout(() => {
        infoBox.style.display = "none";
      }, 3000);
    });
  });
</script>

</body>
</html>
